<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolFlix</title>
  </head>
  <body>

  <!-- searchbar -->
  <header>
    <div class="search_bar">
      <input class="search_input" type="text" name="" value="" placeholder="cerca film">
      <button class="search_button" type="button" name="button">Cerca</button>
    </div>
  </header>
  <!-- /searchbar -->

  <!-- lista di film + serietv -->
  <ul id="global-list">

  </ul>
  <!-- /lista di film + serietv -->

  <!-- TEMPLATES -->

  <!-- template globale per film e serie -->
  <script id="global-template" type="text/x-handlebars-template">
    <li class="movie">
      <img src="https://image.tmdb.org/t/p/w185{{poster}}" alt="img_movie">
      <h1>{{type}} : {{title}}</h1>
      <h3>Titolo originale: {{original_title}}</h3>
      <img class="flag_img" src="https://www.countryflags.io/{{original_language}}/flat/24.png">
      <p>Media dei voti: {{vote_average}}</p>
      <ul class="star-list">
        <!-- per includere l'html delle stelle -->
        {{{vote_star}}}
      </ul>
    </li>
  </script>
  <!-- /template globale per film e serie -->

  <!-- /TEMPLATES -->

  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
