<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolFlix</title>
  </head>
  <body>

  <!-- searchbar -->
  <header>
    <nav class="search_bar">
      <img class="main-logo" src="img/boolflix_logo.png">
      <div class="search_container">
        <input class="search_input" type="text" name="" value="" placeholder="cerca film">
        <button class="search_button" type="button" name="button">Cerca</button>
      </div>
    </nav>
  </header>
  <!-- /searchbar -->

  <!-- lista di film + serietv -->
  <div class="wrapper">
    <h2 class="lista-film">LISTA FILM</h2>
    <ul class="film-container">

    </ul>
    <h2 class="lista-serie">LISTA SERIE TV</h2>
    <ul class="serie-container">

    </ul>
  </div>

  <!-- /lista di film + serietv -->

  <!-- TEMPLATES -->
  <!-- template globale per film e serie -->
  <script id="global-template" type="text/x-handlebars-template">
    <div class="layover-container">
      <div class="layover">
        <li class="movie">
          <h2 class="title">Titolo : {{title}}</h1>
          <h3 class="original-title">Titolo originale: {{original_title}}</h3>
          <h3 class="language">Lingua: <img class="flag_img" src="https://www.unknown.nu/flags/images/{{original_language}}-100"></h3>
          <ul class="star-list">
            <!-- per includere l'html delle stelle -->
            <strong class="white">Voto:&nbsp;</strong> {{{vote_star}}}
          </ul>
          {{#if overview}}
          <span class="overview bold">Overview: </span>
          <span>{{overview}}</span>
          {{/if}}
        </li>
      </div>
      <img class="poster-img" src="{{basic_path}}{{poster}}" alt="img_movie">
    </div>
  </script>
  <!-- /template globale per film e serie -->

  <!-- template notFound -->
  <script id="not-found-template" type="text/x-handlebars-template">
    <p class="bold f-s-20">Non abbiamo trovato nessun risultato</p>
  </script>
  <!-- /template notFound -->

  <!-- /TEMPLATES -->

  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
