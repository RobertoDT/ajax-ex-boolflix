<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolFlix</title>
  </head>
  <body>

  <!-- searchbar -->
  <header>
    <div class="search_bar">
      <input class="search_input" type="text" name="" value="" placeholder="cerca film">
      <button class="search_button" type="button" name="button">Cerca</button>
    </div>
  </header>
  <!-- /searchbar -->

  <!-- lista di film + serietv -->
  <ul id="global-list">

  </ul>
  <!-- /lista di film + serietv -->

  <!-- footer con numero di pagine -->
  <footer id="movies-page">
    <ul class="movies-page-list">

    </ul>
  </footer>
  <!-- /footer con numero di pagine -->

  <!-- TEMPLATES -->
  <!-- template film -->
  <script id="movies-template" type="text/x-handlebars-template">
    <li class="movie">
      <h1>Titolo Film: {{title}}</h1>
      <h3>Titolo originale: {{original_title}}</h3>
      <img class="flag_img" src="https://www.countryflags.io/{{original_language}}/flat/64.png">
      <p>Media dei voti: {{vote_average}}</p>
      <ul class="star-list">
        <!-- per includere l'html delle stelle -->
        {{{vote_star}}}
      </ul>
    </li>
  </script>
  <!-- /template film -->

  <!-- template serieTV -->
  <script id="series-template" type="text/x-handlebars-template">
    <li class="serie">
      <h1>Titolo SerieTv : {{name}}</h1>
      <h3>Titolo originale: {{original_name}}</h3>
      <img class="flag_img" src="https://www.countryflags.io/{{original_language}}/flat/64.png">
      <p>Media dei voti: {{vote_average}}</p>
      <ul class="star-list">
        <!-- per includere l'html delle stelle direttamente dal js -->
        {{{vote_star}}}
      </ul>
    </li>
  </script>
  <!-- /template serieTV -->

  <!-- template pagine -->
  <script id="pages-template" type="text/x-handlebars-template">
    <li class="numero_pagine" data-page="{{page}}">
      <span>{{page}}</span>
    </li>
  </script>
  <!-- /template pagine -->

  <!-- template stellina con già del contenuto -->
  <script id="star-template" type="text/x-handlebars-template">
    <li class="star">
      <span><i class="fas fa-star"></i></span>
    </li>
  </script>
  <!-- /template stellina con già del contenuto-->

  <!-- /TEMPLATES -->

  <!-- <script src="js/test.js" charset="utf-8"></script> -->
  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
