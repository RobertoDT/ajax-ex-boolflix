<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>BoolFlix</title>
  </head>
  <body>

  <!-- searchbar -->
  <header>
    <div class="search_bar" data-search="">
      <input class="search_input" type="text" name="" value="" placeholder="cerca film">
      <button class="search_button" type="button" name="button">Cerca</button>
    </div>
  </header>
  <!-- /searchbar -->

  <ul id="movies-list">

  </ul>

  <footer id="movies-page">
    <ul class="movies-page-list">

    </ul>
  </footer>

  <!-- TEMPLATES -->
  <!-- template film -->
  <script id="movies-template" type="text/x-handlebars-template">
    <li class="movie">
      <h1>Titolo : {{title}}</h1>
      <h3>Titolo originale: {{original_title}}</h3>
      <p>Lingua originale: {{original_language}}</p>
      <p>Media dei voti: {{vote_average}}</p>
    </li>
  </script>
  <!-- /template film -->

  <!-- template pagine -->
  <script id="pages-template" type="text/x-handlebars-template">
    <li class="numero_pagine" data-page="{{page}}">
      <span>{{page}}</span>
    </li>
  </script>
  <!-- /template pagine -->
  <!-- /TEMPLATES -->

  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
